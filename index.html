<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Математический тест в Гарвард</h1>
        <div class="qust1">
            <p>1.Сколько будет 2+2</p>
            <input type="text" id="q1">
        </div>
        <div class="qust2">
            <p>2.Сколько будет 3*3</p>
            <input type="text" id="q2">
        </div>
        <div class="qust3">
            <p>3.Сколько будет 10-3</p>
            <input type="text" id="q3">
        </div>
        <div class="qust4">
            <p>4.Сколько будет 2*2+2</p>
            <input type="text" id="q4">
        </div>
        <div class="qust5">
            <p>5.Сколько будет 100-73</p>
            <input type="text" id="q5">
        </div>
        <div class="qust6">
            <p>6.Сколько будет 10*10</p>
            <input type="text" id="q6">
        </div>
        <button class="button" id="finish">Отправить на проверку</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
